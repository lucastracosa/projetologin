    <title>Login</title>

<body>
    <main>
        <section id="login">
            <div id="imagen">
                <!--Aqui vai a imagen nas css-->

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta o poder fazer as configurações no seu ambiente</p>

                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-symbols-rounded">account_circle
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" maxlength="30" autocomplete="email" required>
                        <label for="ilogin">login</label>
                    
                    </div>
                    <div class="campo">
                        <span class="material-symbols-outlined">password</span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" maxlength="9" minlength="7"  autocomplete="current-passwor">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                   
                    <a href="esqueci.html" class="boton">Esqueci a Senha<span class="material-symbols-outlined" id="mail">
                        mail_lock</span></a>
             
                </form>
                

            </div>
        </section>
    </main>
